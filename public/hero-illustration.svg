<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#064E3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Base Grid Platform -->
  <g transform="translate(400, 420) scale(1, 0.55) rotate(45)">
    <rect x="-200" y="-200" width="400" height="400" rx="16" fill="#0B0F14" stroke="#1F2937" stroke-width="2" />
    <path d="M-200 -100 L200 -100 M-200 0 L200 0 M-200 100 L200 100 M-100 -200 L-100 200 M0 -200 L0 200 M100 -200 L100 200" stroke="#1F2937" stroke-width="1.5" />
  </g>

  <!-- Central Architecture Block (The Core System) -->
  <g transform="translate(400, 320)">
    <!-- Main Block 3D effect -->
    <path d="M-80 0 L0 40 L80 0 L0 -40 Z" fill="#10B981" opacity="0.3" stroke="#34D399" stroke-width="1" />
    <path d="M-80 0 L-80 100 L0 140 L0 40 Z" fill="url(#serverGrad)" stroke="#047857" stroke-width="1" />
    <path d="M0 40 L0 140 L80 100 L80 0 Z" fill="#064E3B" opacity="0.9" stroke="#047857" stroke-width="1" />
    
    <!-- Inner details on block faces -->
    <line x1="-60" y1="20" x2="-20" y2="40" stroke="#34D399" stroke-width="2" opacity="0.4" />
    <line x1="-60" y1="40" x2="-20" y2="60" stroke="#34D399" stroke-width="2" opacity="0.4" />
    <line x1="-60" y1="60" x2="-20" y2="80" stroke="#34D399" stroke-width="2" opacity="0.4" />
    
    <!-- Data pulse anim -->
    <circle cx="0" cy="-40" r="4" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
      <animate attributeName="cy" values="140;-40" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Analytics / Data Visualizer Floating Screen (Left) -->
  <g transform="translate(200, 250)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="url(#screenGrad)" stroke="#10B981" stroke-width="1" />
    <!-- Bar Chart -->
    <rect x="20" y="50" width="15" height="30" fill="#34D399" opacity="0.8">
      <animate attributeName="height" values="30;50;30" dur="3s" repeatCount="indefinite" />
      <animate attributeName="y" values="50;30;50" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect x="45" y="40" width="15" height="40" fill="#34D399" opacity="0.6" />
    <rect x="70" y="20" width="15" height="60" fill="#34D399" opacity="0.9" />
    <rect x="95" y="35" width="15" height="45" fill="#34D399" opacity="0.7" />
    
    <!-- Connection Line to center -->
    <path d="M140 50 L200 70" stroke="#10B981" stroke-width="1" stroke-dasharray="4 4" opacity="0.5" />
    
    <!-- Floating Animation -->
    <animateTransform attributeName="transform" type="translate" values="200,250; 200,240; 200,250" dur="5s" repeatCount="indefinite" />
  </g>

  <!-- Mobile/App Interface (Right) -->
  <g transform="translate(580, 220)">
    <rect x="0" y="0" width="80" height="140" rx="10" fill="#0B0F14" stroke="#34D399" stroke-width="2" />
    <!-- Screen content -->
    <rect x="10" y="10" width="60" height="80" rx="4" fill="#1F2937" />
    <circle cx="40" cy="115" r="8" stroke="#34D399" stroke-width="1.5" />
    
    <!-- UI elements -->
    <rect x="15" y="20" width="50" height="8" rx="2" fill="#34D399" opacity="0.5" />
    <rect x="15" y="35" width="30" height="4" rx="1" fill="#34D399" opacity="0.3" />
    <rect x="15" y="45" width="40" height="4" rx="1" fill="#34D399" opacity="0.3" />
    
    <!-- Connection to center -->
    <path d="M0 70 L-100 100" stroke="#10B981" stroke-width="1" stroke-dasharray="4 4" opacity="0.5" />
    
    <!-- Floating Animation -->
    <animateTransform attributeName="transform" type="translate" values="580,220; 580,230; 580,220" dur="6s" repeatCount="indefinite" />
  </g>

  <!-- Growth Arrow -->
  <g transform="translate(400, 180)">
    <path d="M-60 40 Q-20 40 0 10 T60 -40" fill="none" stroke="#10B981" stroke-width="4" stroke-linecap="round" filter="url(#glow)" />
    <polygon points="60,-40 50,-30 70,-30" fill="#10B981" filter="url(#glow)" />
  </g>

  <!-- Particles -->
  <circle cx="150" cy="150" r="2" fill="#34D399" opacity="0.6">
    <animate attributeName="cy" values="150;130;150" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="650" cy="400" r="3" fill="#34D399" opacity="0.4">
     <animate attributeName="cy" values="400;420;400" dur="5s" repeatCount="indefinite" />
  </circle>
</svg>
